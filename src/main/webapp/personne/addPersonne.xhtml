<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>


<h:head>
    <title>ajout-personne primefaces</title>
</h:head>

<h:body>
    <h:form>
        <p:panel>
            <!--            <p:messages></p:messages>-->

            <h:panelGrid columns="3">
                <p:outputLabel value="numéro" for="number" />
                <p:inputText id="number" value="#{addPersonneMBean.personne.id}" required="true" requiredMessage="The number is required" />
                <p:message for="number" />

                <p:outputLabel value="Prénom" for="firstname" />
                <p:inputText id="firstname" value="#{addPersonneMBean.personne.prenom}" required="true" requiredMessage="The firstname is required" />
                <p:message for="firstname" />

                <p:outputLabel value="Nom" for="lastname" />
                <p:inputText id="lastname" value="#{addPersonneMBean.personne.nom}" required="true" requiredMessage="The lastname is required" />
                <p:message for="lastname" />

            </h:panelGrid>

            <f:facet name="header">Ajouter des personnes</f:facet>
            <f:facet name="footer">
                <p:commandButton ajax="false" value="submit" action="#{addPersonneMBean.save()}" styleClass="ui-button-success me-2"></p:commandButton>
                <p:commandButton ajax="false" value="reset" immediate="true" styleClass="ui-button-danger"></p:commandButton>
            </f:facet>
        </p:panel>

    </h:form>
</h:body>

</html>
