<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>


<h:head>
    <title>ajout-articleCommande primefaces</title>
</h:head>

<h:body>

    <ui:include src="/WEB-INF/menu.xhtml" />

    <h:form>
        <p:panel>
            <!--            <p:messages></p:messages>-->

            <h:panelGrid columns="3">
                <p:outputLabel value="Ligne" for="number" />
                <p:inputText id="number" value="#{addArticleCommandeMBean.articleCommande.ligne}" required="true" requiredMessage="The number is required" />
                <p:message for="number" />


                <p:outputLabel value="Commande" for="commande" />
                <p:selectOneMenu id="commande" value="#{addArticleCommandeMBean.selectedCommandeId}" required="true" requiredMessage="The command is required">
                    <f:selectItems value="#{addArticleCommandeMBean.allCommandes}" var="commande" itemLabel="#{commande.client.prenom} n° (#{commande.numero})" itemValue="#{commande.numero}" />
                </p:selectOneMenu>
                <p:message for="commande" />

                <p:outputLabel value="Produit" for="produit" />
                <p:selectOneMenu id="produit" value="#{addArticleCommandeMBean.selectedProduitId}" required="true" requiredMessage="The product is required">
                    <f:selectItems value="#{addArticleCommandeMBean.allProduits}" var="prod" itemLabel="#{prod.nom}" itemValue="#{prod.id}" />
                </p:selectOneMenu>
                <p:message for="produit" />

                <p:outputLabel value="Quantité" for="quantity" />
                <p:inputText id="quantity" value="#{addArticleCommandeMBean.articleCommande.quantite}" required="true" requiredMessage="The quantity is required" />
                <p:message for="quantity" />

                <p:outputLabel value="Prix départ" for="prix_depart" />
                <p:inputText id="prix_depart" value="#{addArticleCommandeMBean.articleCommande.prix_depart}" required="true" requiredMessage="The price is required" />
                <p:message for="prix_depart" />

                <p:outputLabel value="Remise" for="discount" />
                <p:inputText id="discount" value="#{addArticleCommandeMBean.articleCommande.remise}" required="true" requiredMessage="The discount is required" />
                <p:message for="discount" />

            </h:panelGrid>

            <f:facet name="header">Ajouter des articleCommandes</f:facet>
            <f:facet name="footer">
                <p:commandButton ajax="false" value="submit" action="#{addArticleCommandeMBean.save()}" styleClass="ui-button-success me-2" />
                <p:commandButton ajax="false" value="reset" immediate="true" styleClass="ui-button-danger" />
            </f:facet>
        </p:panel>


    </h:form>
</h:body>

</html>
