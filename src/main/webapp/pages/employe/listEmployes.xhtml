<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>


<h:head>
    <title>list-employes</title>
</h:head>

<h:body>

    <ui:include src="/WEB-INF/menu.xhtml" />

    <h:form id="formid">

        <p:panelGrid columns="1">

            <p:panel id="employeDetail"
                     rendered="#{listEmployesMbean.selectedEmploye != null }">
                <h:panelGrid columns="3">
                    <p:outputLabel value="numéro" for="number" />
                    <p:inputText id="number" value="#{listEmployesMbean.selectedEmploye.id}" required="true" disabled="true" requiredMessage="The number is required" />
                    <p:message for="number" />

                    <p:outputLabel value="Prénom" for="firstname" />
                    <p:inputText id="firstname" value="#{listEmployesMbean.selectedEmploye.prenom}" required="true" requiredMessage="The firstname is required" />
                    <p:message for="firstname" />

                    <p:outputLabel value="Nom" for="lastname" />
                    <p:inputText id="lastname" value="#{listEmployesMbean.selectedEmploye.nom}" required="true" requiredMessage="The lastname is required" />
                    <p:message for="lastname" />

                    <p:outputLabel value="Téléphone" for="phone" />
                    <p:inputText id="phone" value="#{listEmployesMbean.selectedEmploye.telephone}" required="true" requiredMessage="The phone is required" />
                    <p:message for="phone" />

                    <p:outputLabel value="Email" for="email" />
                    <p:inputText id="email" value="#{listEmployesMbean.selectedEmploye.email}" required="true" requiredMessage="The email is required" />
                    <p:message for="email" />

                    <p:outputLabel value="Adresse" for="address" />
                    <p:inputText id="address" value="#{listEmployesMbean.selectedEmploye.adresse}" required="true" requiredMessage="The address is required" />
                    <p:message for="address" />

                    <p:outputLabel value="Ville" for="city" />
                    <p:inputText id="city" value="#{listEmployesMbean.selectedEmploye.ville}" required="true" requiredMessage="The city is required" />
                    <p:message for="city" />

                    <p:outputLabel value="Etat" for="state" />
                    <p:inputText id="state" value="#{listEmployesMbean.selectedEmploye.etat}" required="true" requiredMessage="The state is required" />
                    <p:message for="state" />

                    <p:outputLabel value="Code zip" for="zipCode" />
                    <p:inputText id="zipCode" value="#{listEmployesMbean.selectedEmploye.code_zip}" required="true" requiredMessage="The zipCode is required" />
                    <p:message for="zipCode" />

                    <p:outputLabel value="Actif" for="actif" />
                    <p:inputText id="actif" value="#{listEmployesMbean.selectedEmploye.actif}" required="true" requiredMessage="The 'actif' is required" />
                    <p:message for="actif" />

                    <p:outputLabel value="Magasin" for="magasin" />
                    <p:selectOneMenu id="magasin" value="#{listEmployesMbean.selectedMagasinId}">
                        <f:selectItems value="#{listEmployesMbean.allMagasins}" var="mag" itemLabel="#{mag.nom}" itemValue="#{mag.id}" />
                    </p:selectOneMenu>
                    <p:message for="magasin" />

                    <p:outputLabel value="Manager" for="manager" />
                    <p:selectOneMenu id="manager" value="#{listEmployesMbean.selectedEmployeId}">
                        <f:selectItems value="#{listEmployesMbean.allEmployes}" var="manager" itemLabel="#{manager.prenom} #{manager.nom}" itemValue="#{manager.id}" />
                    </p:selectOneMenu>
                    <p:message for="manager" />

                </h:panelGrid>

                <f:facet name="header">Modifier une employe</f:facet>
                <f:facet name="footer">
                    <p:commandButton ajax="false" value="Submit" action="#{listEmployesMbean.edit()}" styleClass="ui-button-success me-2" />
                    <p:commandButton ajax="false" value="Undo" action="#{listEmployesMbean.undo()}" styleClass="ui-button-danger" />
                </f:facet>
            </p:panel>


            <p:dataTable var="employe" value="#{listEmployesMbean.employes}" selectionMode="single"
                         rows="12" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginatorPosition="bottom"
                         scrollable="true" scrollWidth="100%"
                         selection="#{listEmployesMbean.selectedEmploye}" rowKey="#{employe.id}">
<!--                <p:ajax event="rowSelect" update="formid:employeDetail" />-->

                <f:facet name="header">Liste des Employes</f:facet>

                <p:column headerText="numero" style="width: 100px;"> <!--numero=id-->
                    <h:outputText value="#{employe.id}" />
                </p:column>
                <p:column headerText="prenom" style="width: 100px;">
                    <h:outputText value="#{employe.prenom}" />
                </p:column>
                <p:column headerText="nom" style="width: 100px;">
                    <h:outputText value="#{employe.nom}" />
                </p:column>
                <p:column headerText="telephone" style="width: 100px;">
                    <h:outputText value="#{employe.telephone}" />
                </p:column>
                <p:column headerText="email" style="width: 100px;">
                    <h:outputText value="#{employe.email}" />
                </p:column>
                <p:column headerText="adresse" style="width: 100px;">
                    <h:outputText value="#{employe.adresse}" />
                </p:column>
                <p:column headerText="ville" style="width: 100px;">
                    <h:outputText value="#{employe.ville}" />
                </p:column>
                <p:column headerText="etat" style="width: 100px;">
                    <h:outputText value="#{employe.etat}" />
                </p:column>
                <p:column headerText="code zip" style="width: 100px;">
                    <h:outputText value="#{employe.code_zip}" />
                </p:column>
                <p:column headerText="actif" style="width: 100px;">
                    <h:outputText value="#{employe.actif}" />
                </p:column>
                <p:column headerText="magasin" style="width: 100px;">
                    <h:outputText value="#{employe.magasin.nom}" />
                </p:column>
                <p:column headerText="manager" style="width: 100px;">
                    <h:outputText value="#{employe.manager.prenom} #{employe.manager.nom}" rendered="#{employe.manager != null}" styleClass="text-center"/>
                    <h:outputText value="" rendered="#{employe.manager == null}"/>
                </p:column>

                <p:column headerText="Actions" style="width: 200px;">
                    <p:commandButton ajax="false" value="Edit" action="#{listEmployesMbean.setSelectedEmploye(employe)}" update=":formid:employeDetail" styleClass="ui-button-help me-2" process="@this" />
                    <p:commandButton ajax="false" value="Delete" action="#{listEmployesMbean.delete(employe)}" styleClass="ui-button-danger" update=":formid" process="@this" />
                </p:column>

            </p:dataTable>


        </p:panelGrid>

    </h:form>

</h:body>
</html>
